version: '2'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/var/www/html
      - ./start.sh:/usr/local/bin/start
      - api-storage:/var/www/html/storage/
      - ./words:/words
    ports:
      - 8082:80
    restart: always
    depends_on:
      sql:
        condition: service_healthy
    environment:
      - CONTAINER_ROLE=app

  sql:
    image: "${DOCKER_DATABASE_IMAGE_NAME}"
    environment:
      MYSQL_ROOT_PASSWORD: imarootpassword
      MYSQL_DATABASE: apidb
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    volumes:
      - sql-data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:4.8
    restart: always
    ports:
      - 8070:80
    environment:
      PMA_HOST: 'sql'
      PMA_PORT: 3306
      PMA_USER: 'root'
      PMA_PASSWORD: 'imarootpassword'

  redis:
    image: redis:latest
    restart: always
    expose:
      - 6379

volumes:
  sql-data:
  api-storage:
